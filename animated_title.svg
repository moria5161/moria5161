<svg xmlns="http://www.w3.org/2000/svg" width="900" height="120" viewBox="0 0 900 120" role="img" aria-label="Hi, I'm Zhangnannan">
  <defs>
    <clipPath id="reveal">
      <rect x="0" y="0" width="0" height="120">
        <animate attributeName="width" from="0" to="900" dur="2.8s" begin="0s" fill="freeze" />
      </rect>
    </clipPath>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#2dd4bf"/>
      <stop offset="0.5" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <text x="20" y="68" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="44" font-weight="700" fill="url(#g)" clip-path="url(#reveal)">
    Hi ðŸ‘‹, I'm Zhangnannan
  </text>

  <rect x="24" y="34" width="6" height="44" fill="#111111">
    <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite" />
    <animate attributeName="x" from="24" to="655" dur="2.8s" begin="0s" fill="freeze" />
  </rect>
</svg>
